<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-blue-700 mb-4">Share Your Feedback</h1>
        <p class="text-gray-600 mb-6">We'd love to hear your thoughts on our products and services.</p>
        
        <form id="feedbackForm" class="space-y-4">
            <div class="form-group text-left">
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="form-group text-left">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="form-group text-left">
                <label for="category" class="block text-gray-700 text-sm font-semibold mb-2">Category:</label>
                <select id="category" name="category"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Product">Product</option>
                    <option value="Service">Service</option>
                    <option value="Website">Website</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group text-left">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Rating:</label>
                <div class="star-rating text-2xl">
                    <span class="star cursor-pointer text-gray-400 hover:text-yellow-500 transition-colors duration-200" data-value="1">&#9733;</span>
                    <span class="star cursor-pointer text-gray-400 hover:text-yellow-500 transition-colors duration-200" data-value="2">&#9733;</span>
                    <span class="star cursor-pointer text-gray-400 hover:text-yellow-500 transition-colors duration-200" data-value="3">&#9733;</span>
                    <span class="star cursor-pointer text-gray-400 hover:text-yellow-500 transition-colors duration-200" data-value="4">&#9733;</span>
                    <span class="star cursor-pointer text-gray-400 hover:text-yellow-500 transition-colors duration-200" data-value="5">&#9733;</span>
                    <input type="hidden" id="rating" name="rating" value="0">
                </div>
            </div>

            <div class="form-group text-left">
                <label for="comment" class="block text-gray-700 text-sm font-semibold mb-2">Comment:</label>
                <textarea id="comment" name="comment" rows="5" placeholder="Type your feedback here..." required
                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"></textarea>
            </div>
            
            <button type="submit" class="submit-button w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Submit Feedback
            </button>
        </form>

        <div id="message" class="message mt-6 p-3 rounded-md hidden text-sm font-medium"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
